<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicSeekApp</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static 'snippets/css/style.css' %}">
  {% block extraheader %}{% endblock extraheader %}
</head>
<body>
  <nav class='navbar navbar-expand flex-md-row navbar-dark bg-dark'>
    <div class='container justify-content-between'>
      <a href="/" class='navbar-brand'>CivicSeek</a>
      <ul class="navbar-nav mr-md-2">
        {% if user.is_authenticated %}{% endif %}
        <li class="nav-item"><a class="nav-link" href="{% url "logout" %}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url "login" %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main>
    <div class='container'>
      {% block main %}{% endblock main %}
    </div>
  </main>
</body>
</html>
