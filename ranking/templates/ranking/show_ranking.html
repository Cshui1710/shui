{% extends 'base.html' %}

{% block main %}
  <h2>ランキング画面</h2>
  <div>
    {% if topics %}
      <ol>
        {% for topic in topics %}
          <li>
            <a href="{% url 'detail_topic' topic.id %}">{{ topic.title }}</a>
          </li>
        {% endfor %}
      </ol>
    {% endif %}
  </div>
{% endblock %}
